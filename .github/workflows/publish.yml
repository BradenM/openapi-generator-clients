name: Publish

on:
  workflow_dispatch:
  release:
    types:
      - created

concurrency:
  # release-please may create multiple releases,
  # but pnpm can release recursively (only publishes if applicable.)
  # so just ensure only one job runs at a given time.
  group: publish-lock

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Publish Release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish -r --access=public --report-summary --no-git-checks
